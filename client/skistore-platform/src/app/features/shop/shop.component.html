<section class="flex flex-col gap-3">
    <div class="flex justify-between">
        <mat-paginator 
            class="mat-paginator-custom"
            (page)="handlePageEvent($event)" 
            [length]="products?.count"
            [pageSize]="shopParams.pageSize"
            [showFirstLastButtons]="true"
            [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="shopParams.pageNumber - 1"
            aria-label="Select page"
        >
        </mat-paginator>
        <div class="flex gap-3">
            <button mat-stroked-button class="mat-stroked-button-custom" (click)="openFiltersDialog()">
                <mat-icon>filter_list</mat-icon>
                Filters
            </button>
            <button mat-stroked-button class="mat-stroked-button-custom" [matMenuTriggerFor]="sortMenu">
                <mat-icon>swap_vert</mat-icon>
                Sort
            </button>
        </div>
    </div>
    <div class="grid grid-cols-4 gap-4">
        @for (product of products?.data; track product.id){
        <app-product-item [product]="product"></app-product-item>
        }
    </div>
</section>

<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
        <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
            {{sort.name}}
        </mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
