<section class="flex flex-col gap-3">
    <div class="flex justify-end gap-3">
        <button mat-stroked-button class="mat-stroked-button-custom" (click)="openFiltersDialog()">
            <mat-icon>filter_list</mat-icon>
            Filters
        </button>
        <button mat-stroked-button class="mat-stroked-button-custom" [matMenuTriggerFor]="sortMenu">
            <mat-icon>swap_vert</mat-icon>
            Sort
        </button>
    </div>
    <div class="grid grid-cols-4 gap-4">
        @for (product of products; track product.id){
        <app-product-item [product]="product"></app-product-item>
        }
    </div>
</section>

<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
        <mat-list-option [value]="sort.value" [selected]="selectedSort === sort.value">
            {{sort.name}}
        </mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
