@if (products) {
<section class="flex flex-col gap-3">
    <div class="flex justify-between">
        <mat-paginator class="mat-paginator-custom" (page)="handlePageEvent($event)" [length]="products.count"
            [pageSize]="shopParams.pageSize" [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="shopParams.pageNumber - 1" aria-label="Select page">
        </mat-paginator>
        <form #searchForm="ngForm" (ngSubmit)="onSearchChange()"
            class="relative flex items-center w-full max-w-md mx-4">
            <input type="search" class="block w-full p-4 text-sm text-gray-900 border rounded-full" placeholder="search"
                name="search" [(ngModel)]="shopParams.search" />
            <button mat-icon-button type="submit" class="abolute inset-y-0 right-8 top-2 flex items-center pl-3">
                <mat-icon>search</mat-icon>
            </button>
        </form>
        <div class="flex gap-3">
            <button mat-stroked-button class="mat-stroked-button-custom match-input-height"
                (click)="openFiltersDialog()">
                <mat-icon>filter_list</mat-icon>
                Filters
            </button>
            <button mat-stroked-button class="mat-stroked-button-custom match-input-height"
                [matMenuTriggerFor]="sortMenu">
                <mat-icon>swap_vert</mat-icon>
                Sort
            </button>
        </div>
    </div>
    <div class="grid grid-cols-4 gap-4">
        @for (product of products.data; track product.id){
        <app-product-item [product]="product"></app-product-item>
        }
    </div>
</section>
<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
        <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
            {{sort.name}}
        </mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
}
